<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/rest.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/style.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>

    <header>
      <div class="header-content">
        <img src="./logo.png" alt="Logo of Secret Agent Supply Inc."/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <section class="top-section">
        <div class="titel-container">
          <div class="titel">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
    </section>

    <section class="navigatie">
      <nav>
        <span class="nav">Eyewear</span>
        <span class="nav">Apperal</span>
        <span class="nav">Gadgets</span>
        <span class="nav">Vehicles</span>
        <span class="nav">Classes</span>
        <span class="nav">Contact</span>
        <span class="menu">Menu</span>
      </nav>
    </section>

    <section class="producten">
      <div class="producten-container">
        <div class="product-pen">
          <div id="pen">
            <img src="./pen.png" alt="picture of a pen"/>
          </div>
          <div class="productomschrijving">
            <span>Exploding pen</span>
          </div>
        </div>

        <div class="product-watch">
          <div id="watch">
            <img src="./watch.png" alt="picture of a cellular watch"/>
          </div>
          <div class="productomschrijving">
            <span>Cellular Watch</span>
          </div>
        </div>

        <div class="product-glasses">
          <div id="glasses">
            <img src="./glasses.png" alt="picture of a thermal glasses"/>
          </div>
          <div class="productomschrijving">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </section>

    <section class="winkel-info">
      <div class="winkel-container">

        <div class="informatie-locatie">
          <div class="locatie">
            <span>Locatie</span>
          </div>
          <div class="locatie-extra">
            <span>-47.983487, 87.343408</span>
          </div>
        </div>

        <div class="informatie-hours">
          <div class="hours">
            <span>Hours</span>
          </div>
          <div class="hours-extra">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>

</html>
